name: Prepare release on merge to main

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      # --- Basic setup ---
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # --- Node Section ---
      - run: npm ci

      - name: Build Project
        run: npm run build --if-present

      # --- Delete dev dependencies ---
      - name: Prepare release
        run: rm -rf node_modules
      - run: npm ci --production

      # --- Assemble release ---
      - run: mkdir lowmq-latest
      - run: cp -r * lowmq-latest

      # --- Cleanup ---
      - name: Cleanup
        run: rm -rf .github .git resources/db.json src test prepare-release.sh rollup.config.js tsconfig.json .gitignore

      # --- Create release ---
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: lowmq-latest/*
          tag: latest
